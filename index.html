<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Boxes</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- First Grid Box -->
    <div class="grid-container">
      <div class="grid-item item-a">A</div>
      <div class="grid-item item-b">B</div>
      <div class="grid-item item-c">C</div>
      <div class="grid-item item-d">D</div>
      <div class="grid-item item-e">E</div>
      <div class="grid-item item-f">F</div>
    </div>

    <!-- Second Grid Box with Grid Areas -->
    <div class="grid-container-areas">
      <div class="grid-item item-header">header</div>
      <div class="grid-item item-sidebar">sidebar</div>
      <div class="grid-item item-main">main</div>
      <div class="grid-item item-footer">footer</div>
    </div>

    <!-- Third Grid Box - Item Placement -->
    <div class="grid-container-placement">
      <div class="grid-item item-1"></div>
      <div class="grid-item item-2"></div>
    </div>

    <!-- Fourth Grid Box - Grid Tracks Alignment -->
    <div class="grid-container-alignment">
      <div class="grid-item item-3"></div>
      <div class="grid-item item-4"></div>
      <div class="grid-item item-5"></div>
      <div class="grid-item item-6"></div>
    </div>

    <!-- Fifth Grid Box - Grid Items Alignment -->
    <div class="grid-container-items-alignment">
      <div class="grid-item item-7">item1</div>
      <div class="grid-item item-8">item2</div>
      <div class="grid-item item-9">item3</div>
    </div>

    <!-- Responsive Design Grid Container -->
    <div class="responsive-grid-container">
      <div class="grid-item header">Header</div>
      <div class="grid-item content">Content</div>
      <div class="grid-item aside">Aside</div>
      <div class="grid-item footer">Footer</div>
    </div>
  </body>
</html>
